filter {
  if [log_event_type] == "suricata" {
    json {
      source => "message"
      remove_field => "message"
    }
    mutate {
      add_tag => [ "suricata" ]
    }
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }
}
